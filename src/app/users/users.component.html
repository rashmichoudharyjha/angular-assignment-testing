<div *ngIf="isUserListLoaded; else loader" class="user_list">
	<mat-button-toggle-group #group="matButtonToggleGroup">
		<mat-button-toggle *ngFor="let user of usersList" [value]="user.id"> {{ user.name}}
		</mat-button-toggle>
	</mat-button-toggle-group>
	<app-posts *ngIf="group.value" [allPosts]="allUserPosts" [allComments]="allComments" [userId]="group.value">
	</app-posts>
</div>
<ng-template #loader>
	<div class="user_list">
		<mat-spinner></mat-spinner>
	</div>
</ng-template>
